<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap Esfirras - Cadastro</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="container-cadastro">
        <div class="formulario-coluna">
            <div class="logo-cadastro">
                <img src="assets/zapesfiiras.png" alt="Logo Zap Esfirras">
            </div>
            <h2>Crie sua conta</h2>
            <p>Preencha os dados abaixo para se cadastrar.</p>

            <form id="formulario-cadastro">
                <div class="grupo-campo">
                    <input type="text" id="nome-completo" placeholder="Nome Completo" required>
                </div>
                <div class="grupo-campo">
                    <input type="text" id="cpf" placeholder="CPF" required>
                </div>
                <div class="grupo-campo">
                    <input type="date" id="data-nascimento" required>
                </div>
                <div class="grupo-campo">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="grupo-campo">
                    <input type="tel" id="celular" placeholder="Celular" required>
                </div>
                <div class="grupo-campo">
                    <input type="text" id="cep" placeholder="CEP" required>
                </div>
                <div class="grupo-campo">
                    <input type="text" id="rua" placeholder="Rua" required>
                </div>
                <div class="grupo-campo">
                    <input type="text" id="numero" placeholder="Número" required>
                </div>
                <div class="grupo-campo">
                    <input type="text" id="bairro" placeholder="Bairro" required>
                </div>
                <div class="grupo-campo">
                    <input type="text" id="cidade" placeholder="Cidade" required>
                </div>
                <div class="grupo-campo">
                    <input type="text" id="estado" placeholder="Estado" required>
                </div>
                <div class="grupo-campo">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="grupo-campo">
                    <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>
                </div>

                <button type="submit" class="botao-criar-conta">Criar Conta</button>
            </form>

            <div class="links-adicionais">
                <span>Já tem uma conta? <a href="login.html">Faça login</a></span>
            </div>
        </div>
        
        <div class="imagem-coluna">
            </div>
    </div>
    
    <script src="static/js/cadastro_script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
