<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap Esfirras - Login</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="container-login">
        <div class="imagem-coluna">
            </div>

        <div class="formulario-coluna">
            <div class="logo-login">
                <img src="assets/zapesfiiras.png" alt="Logo Zap Esfirras">
            </div>
            <h2>Bem-vindo de volta!</h2>
            <p>Entre na sua conta para continuar.</p>

            <form id="formulario-login">
                <div class="grupo-campo">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="grupo-campo">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="botao-entrar">Entrar</button>
            </form>

            <div class="separador">
                <span>ou</span>
            </div>

            <div class="social-login">
                <button class="botao-social botao-google">
                    <ion-icon name="logo-google"></ion-icon> Entrar com Google
                </button>
                <button class="botao-social botao-facebook">
                    <ion-icon name="logo-facebook"></ion-icon> Entrar com Facebook
                </button>
            </div>

            <div class="links-adicionais">
                <a href="#">Esqueceu a senha?</a>
                <span>NÃ£o tem uma conta? <a href="cadastro.html">Crie sua conta</a></span>
            </div>
        </div>
    </div>
    
    <script src="static/js/login_script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
